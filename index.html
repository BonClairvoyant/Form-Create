<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Form</title>
  </head>
  <body>
    <section class="cta-section">
      <div class="container">
        <div class="cta">
          <div class="cta-text-box">
            <h1 class="heading-secondary">Get your first meal for free!</h1>
            <p class="cta-text">
              Healthy, tasty and hassle-free meals are waiting for you. Start
              eating well today. You can cancel or pause anytime. And the first
              meal is on us!
            </p>

            <form class="cta-form" action="#">
              <div>
                <label for="full-name">Full Name</label>
                <input
                  id="full-name"
                  type="text"
                  placeholder="John Smith"
                  required
                />
              </div>

              <div>
                <label for="email">Email address</label>
                <input
                  id="email"
                  type="email"
                  placeholder="me@example.com"
                  required
                />
              </div>

              <div>
                <label for="password" class="pass">Password</label>
                <input type="password" name="" id="password" />
                <div id="toggle-password"></div>
                <input
                  id="password"
                  type="password"
                  autocomplete="current-password"
                  required
                />
                <p class="password-constraints">
                  Eight or more characters with a mix of letters, numbers and
                  symbols.
                </p>
              </div>

              <button class="btn btn--form">Sign up now</button>
            </form>
          </div>

          <div
            class="cta-img-box"
            role="img"
            aria-label="Client enjoying our service"
          ></div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
